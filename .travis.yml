sudo: required
dist: trusty
language: ruby
bundler_args: "--without production"
services:
- postgresql
- redis
addons:
  postgresql: '9.4'
before_script:
- cp config/database.travis.yml config/database.yml
script:
- RAILS_ENV=test rake db:setup spec
notifications:
  email: false
  slack:
    on_success: change
    on_failure: change
    rooms:
      secure: 
